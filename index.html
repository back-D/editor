<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/clipboard.min.js"></script>
    <title>Editor</title>
</head>
<body>

<section class="container">
    <p>Редактор</p>
    <textarea id="field" autocomplete="off" spellcheck="false"></textarea>
    <div class="buttons">
        <button id="edit">Row/Col</button>
        <button id="commas">Commas</button>
        <button id="quotes">Quotes</button>
        <button id="crc32">CRC32</button>
        <button id="copy" data-clipboard-target="#field">Copy</button>
        <select id="gateway">
            <option value="marketgid">Marketgid</option>
            <option value="tovarro">Tovarro</option>
            <option value="mgid">Mgid</option>
            <option value="adskeeper">Adskeeper</option>
        </select>
        <button id="postback">Send postback</button>
    </div>
    <div>
        Ln: <span id="lnResult">0</span>
        Col: <span id="colResult">0</span>
    </div>
    <div>
        Lines: <span id="lines">0</span>
    </div>
</section>

<section class="container">
    <p>Unix timestamp convert</p>
    <input id="timestamp-input">
    <div class="buttons">
        <button id="timestamp">Convert</button>
    </div>
    <p id="tsResult"></p>
</section>


<script src="js/main.js"></script>
</body>
</html>
