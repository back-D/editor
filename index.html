<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/clipboard.min.js"></script>
    <title>Editor</title>
</head>
<body>

<section class="container">
    <p>Редактор</p>
    <textarea id="field" autocomplete="off" spellcheck="false"></textarea>
    <div class="buttons">
        <button id="edit">Row/Col</button>
        <button id="commas">Commas</button>
        <button id="quotes">Quotes</button>
        <button id="copy" data-clipboard-target="#field">Copy</button>
        <select id="gateway">
            <option value="marketgid">Marketgit</option>
            <option value="tovarro">Tovarro</option>
            <option value="mgid">Mgid</option>
            <option value="adskeeper">Adskeeper</option>
        </select>
        <button id="base64">Base64 decode</button>
        <button id="postback">Send postback</button>
    </div>
</section>

<section class="container cf">
    <div class="workspace" id="result">
        <p>Расшифровка click_id</p>
    </div>
</section>


<script src="js/main.js"></script>
</body>
</html>
