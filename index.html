<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/clipboard.min.js"></script>
    <title>Editor</title>
</head>
<body>

<section class="container">
    <p>Редактор</p>
    <textarea id="field" autocomplete="off" spellcheck="false"></textarea>
    <div class="buttons">
        <!--<button id="init">Click me!</button>-->
        <button id="edit">Row/Col</button>
        <button id="commas">Commas</button>
        <button id="quotes">Quotes</button>
        <button id="copy" data-clipboard-target="#field">Copy</button>
    </div>
</section>

<section class="container cf">
    <div class="workspace">
        <p>Base64 декодер</p>
        <textarea id="base" autocomplete="off" spellcheck="false"></textarea>
        <div class='buttons'>
            <button id='base64'>Start</button>
        </div>
    </div>
    <div class="workspace" id="result">
        <p>Хеш</p>
    </div>
    <!--<textarea id='baseResult' autocomplete="off" spellcheck="false"></textarea>-->
</section>


<script src="js/main.js"></script>
</body>
</html>
